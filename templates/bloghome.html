{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block css %}
<style>
  .container{
    min-height: 120vh;
  }
</style>

{% endblock css %}
{% block body %}

<div class="container">



<h1 class="my-3">Welcome to my blog</h1>
{% for blog in blogs %}

<div class="my-2">
    <h3 class="text-dark"><a href="/blogpost/{{blog.slug}}" class="text-dark">{{blog.title}}</a></h3>
    <div class="my-2">
        {{blog.short_desc|slice:'250'}}...
    </div>
    
    <a href="/blogpost/{{blog.slug}}" class="text-light"><button type="submit" class="btn btn-primary">Read More...</button></a>
  </div>

{% endfor %}
</div>
{% endblock body %}
