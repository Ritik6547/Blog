{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block css %}
<style>
    .container{
        min-height: 100vh;
    }
</style>
{% endblock css %}
{% block body %}
<div class="container my-3">
    <h1 class="text-center my-2">Contact us</h1>
    <form action="/contact/" method="post">
        {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-dark">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="xyz...">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Query</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="query" placeholder="write your query..." rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
{% endblock body %}
